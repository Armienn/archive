<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../style-reset.css"></link>
	<script src="../scripts/lz-string.min.js"></script>
	<title>-</title>
	<style>
.blink_me {
	animation: blinker 1s linear infinite;
}

@keyframes blinker {  
	50% { opacity: 0; }
}
	</style>
</head>

<body style="margin:0;padding:0;">
	<div id="blub" class="blink_me" style="height: 100vh; width: 100vw; text-align: center; padding-top: 30vh; font-size: 10rem;">
	</div>

	<script type="text/javascript">
		// function to encode in html
		var encodeHTML = (function () {
			var encodeHTMLmap = { "&": "&amp;", "'": "&#39;", '"': "&quot;", "<": "&lt;", ">": "&gt;" };
			function encodeHTMLmapper(ch) { return encodeHTMLmap[ch]; }
			return function (text) { return text.replace(/[&"'<>]/g, encodeHTMLmapper); };
		})();
		window.onload = () => {
			document.getElementById("blub").innerHTML = LZString.decompressFromEncodedURIComponent(window.location.hash.substr(1))
		}

		var newLink = function(text){
			alert("armienn.github.io/archive/blink/#" + LZString.compressToEncodedURIComponent(text))
		}
	</script>
</body>

</html>
