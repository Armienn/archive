<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sokoban Tester</title>
</head>
<body style="margin:0;padding:0;">
	<div id="bar" style="height: 2rem; width: 100vw;">
		<button onclick="run()">Start</button>
		<button onclick="game.stop()">Stop</button>
		<button onclick="game.step(getEl('path').value); display.drawBoard();">Step</button>
		<button onclick="reset()">Reset</button>
		<label>Map:</label>
		<textarea id="map" style="width: 10rem; height: 1.5rem; vertical-align: middle;">10 11 3 N
XXXXX
X...XXXXX
X.J.J...X
XXX.X.X.X
  X.X...X
 XX.XXX.XX
 X.GGG.G.X
 X..MG.J.X
 X.XXX.XXX
 X.....X
 XXXXXXX</textarea>
		<label>Path:</label>
		<input type="text" id="path" value="FRFFFFRFRFRFLFFFFFLFFFLFFFFLFFRFLFLF" style="width: 10rem;"/>
		<label>Interval:</label>
		<input type="number" id="interval" value="200" style="width: 3rem;"/>
	</div>
	<div id="canvas-container" style="height: calc(100vh - 2rem); width: 100vw;">
		<canvas id="canvas" style="display: block;"></canvas>
	</div>
</body>
<script src="script.js"></script>
</html>
