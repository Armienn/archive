<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../style-reset.css"></link>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
	<title>-</title>
	<style>
	.blink_me {
		animation: blinker 1s linear infinite;
	}

	@keyframes blinker {  
		50% { opacity: 0; }
	}
</style>
</head>

<body style="margin:0;padding:0;">
	<div id="blub" class="blink_me" style="height: 100vh; width: 100vw; text-align: center; padding-top: 30vh; font-size: 10rem;">
	</div>

	<script type="text/javascript">
		// output functions
		var encrypt = function (text) {
			var output = document.getElementById("output")
			output.value = CryptoJS.AES.encrypt(text, document.getElementById("pass").value)
			output.focus()
			output.select()
		}
		var decrypt = function (text) {
			var output = document.getElementById("output")
			output.value = CryptoJS.AES.decrypt(text, document.getElementById("pass").value).toString(CryptoJS.enc.Utf8)
			output.focus()
			output.select()
		}
		// function to encode in html
		var encodeHTML = (function () {
			var encodeHTMLmap = { "&": "&amp;", "'": "&#39;", '"': "&quot;", "<": "&lt;", ">": "&gt;" };
			function encodeHTMLmapper(ch) { return encodeHTMLmap[ch]; }
			return function (text) { return text.replace(/[&"'<>]/g, encodeHTMLmapper); };
		})();
		window.onload = () => {
			document.getElementById("blub").innerHTML = encodeHTML(CryptoJS.AES.decrypt(window.location.hash.substr(1), "hey").toString(CryptoJS.enc.Utf8))
		}
	</script>
</body>

</html>
