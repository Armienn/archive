<body style="margin:0;padding:0;">
	<div style="width: 3rem; height: 3rem; position: absolute; right: 0; cursor: pointer;" onclick="fscreen.toggleFullscreen(document.body);var temp=document.getElementById('enter-fullscreen').style.display; document.getElementById('enter-fullscreen').style.display = document.getElementById('exit-fullscreen').style.display; document.getElementById('exit-fullscreen').style.display = temp;">

		</svg>

			<path d="M5 5h2v1h-1v1h-1v-2zM5 3h2v-1h-1v-1h-1v2zM3 5h-2v1h1v1h1v-2zM3 3h-2v-1h1v-1h1v2z"></path>
