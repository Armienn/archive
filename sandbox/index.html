<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../style-reset.css"></link>
	<script src="../scripts/lz-string.min.js"></script>
	<script src="../scripts/aes.js"></script>
	<script src="script.js"></script>
	<title>Sandbox</title>
</head>

<body style="margin:0;padding:0;">
	<div style="height: 100vh; width: 100vw;">
		<div style="width: 50vw; float: left;">
			<textarea id="input" style="width: 100%; height: calc(100vh - 4rem); tab-size: 2; box-sizing: border-box;" placeholder="Write javascript code here"></textarea>
			<button type="button" onclick="document.getElementById('error').innerHTML='';eval(input.value)" style="width: 100%;height:2rem;">Run</button>
			<div style="width: 100%;height:2rem;display:flex;">
				<input id="title-input" type="text" style="height:2rem;width:10%;text-align:center;" placeholder="Title"></input>
				<button type="button" onclick="save(document.getElementById('title-input').value, input.value)" style="height:2rem;width:10%;">Save</button>
				<button type="button" onclick="deleteSaved(document.getElementById('title-input').value)" style="height:2rem;width:10%;box-sizing: border-box;margin-left:1px;">Delete</button>
				<div id="button-holder" style="width: 65%;margin-left:5%;height:2rem;display:flex;">
				</div>
			</div>
		</div>
		<div style="width: 50vw; float: left;">
				<pre id="output" style="white-space: pre-wrap; tab-size: 2; width: 100%; box-sizing: border-box; margin:0; padding:0.5rem; height: calc(100vh - 2rem); overflow-y: scroll; border-left: 1px solid lightgrey;"></pre>
				<div id="error" style="width: 100%;height:2rem;color:red;font-weight:bold;text-align:center;line-height:2rem;"></div>
		</div>
	</div>

	<script type="text/javascript">
		
	</script>
</body>

</html>
