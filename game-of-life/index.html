<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Game of Life +</title>
</head>
<body style="margin:0;padding:0;">
	<div id="hoverbar" style="position: absolute; width: 100vw; height: 1rem;" onmouseover="showBar()"></div>
	<div id="bar" style="position: absolute; width: 100vw; display: none; background-color: white" onmouseout="hideBar()">
		<button onclick="run()">Start</button>
		<button onclick="game.stop()">Stop</button>
		<button onclick="game.stop(); game.updateState(); display.drawGrid();">Step</button>
		<button onclick="reset()">Reset</button>
		<label>Width:</label>
		<input type="number" id="width" value="50" style="width: 3rem;"/>
		<label>Height:</label>
		<input type="number" id="height" value="50" style="width: 3rem;"/>
		<label>Factions:</label>
		<input type="number" id="factions" value="3" style="width: 3rem;"/>
		<label>Alive ratio:</label>
		<input type="number" id="aliveRatio" value="0.2" step="0.1" style="width: 3rem;"/>
		<label>Cell size:</label>
		<input type="number" id="cellSize" value="5" style="width: 3rem;"/>
		<label>Spawn counts:</label>
		<input type="text" id="spawnCount" value="3" style="width: 3rem;"/>
		<label>Survival counts:</label>
		<input type="text" id="survivalCount" value="2,3" style="width: 3rem;"/>
		<label>Interval:</label>
		<input type="number" id="interval" value="100" style="width: 3rem;"/>
		<button onclick="autosize()">Size to window</button>
	</div>
	<canvas id="canvas" style="display: block;"></canvas>
</body>
<script src="script.js"></script>
</html>
