<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Armienn's Arbitrary Archive</title>
<link rel="stylesheet"
	type="text/css"
	href="style-reset.css" />
<link rel="stylesheet"
	type="text/css"
	href="styles.css" />
<script src="home.js"></script>
<script src="games.js"></script>
<script src="art.js"></script>
<script src="various.js"></script>

<script>
	function loadPages() {
		for (const page in pages)
			document.getElementById(page).innerHTML = pages[page]
		showPage("home")
	}

	function showPage(page) {
		for (const article of document.getElementsByTagName("article"))
			article.style.display = article.id === page ? "block" : "none"
	}

	window.onload = () => loadPages()
</script>

<body>
	<header>
		<h1>Armienn's Arbitrary Archive</h1>
	</header>

	<nav>
		<button type="button"
			onclick="showPage('home')">
			Home
		</button>
		<button type="button"
			onclick="showPage('games')">
			Games
		</button>
		<button type="button"
			onclick="showPage('art')">
			Art
		</button>
		<button type="button"
			onclick="showPage('various')">
			Various
		</button>
	</nav>

	<main>
		<article id="home"></article>
		<article id="games"></article>
		<article id="art"></article>
		<article id="various"></article>
	</main>

	<footer>By Armienn</footer>
</body>
